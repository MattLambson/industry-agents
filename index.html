<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Agents - Character Selection</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <audio id="bgMusic" loop>
        <source src="audio/background.mp3" type="audio/mp3">
    </audio>
    <div class="game-container">
        <h1>Select Your Industry Agent</h1>
        
        <div class="character-grid">
            <!-- Characters will be dynamically inserted here -->
        </div>
        <div class="on-screen-controls">
            <div class="d-pad">
              <button class="arrow-btn up-btn" data-key="ArrowUp">▲</button>
              <button class="arrow-btn left-btn" data-key="ArrowLeft">◀</button>
              <button class="arrow-btn right-btn" data-key="ArrowRight">▶</button>
              <button class="arrow-btn down-btn" data-key="ArrowDown">▼</button>
            </div>
            <div class="action-buttons">
              <button class="action-btn b-btn" data-key="KeyB">B</button>
              <button class="action-btn a-btn" data-key="KeyA">A</button>
              <button class="action-btn start-btn" data-key="CustomStart">START</button>
            </div>
          </div>

        <div id="videoModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="video-container">
                    <video id="characterVideo" controls>
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
