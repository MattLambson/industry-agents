<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Agents - Galleria Video</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/video-wall.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="video-wall-container">
        <h1>Galleria Video Industry Agents</h1>
        
        <!-- Single large video player that plays videos in sequence -->
        <div class="video-player">
            <video id="mainPlayer" autoplay muted>
                <source src="" type="video/mp4">
                Il tuo browser non supporta il tag video.
            </video>
            
            <!-- Overlay for current video info -->
            <div class="video-info-overlay">
                <h2 id="currentVideoName"></h2>
                <p id="currentVideoIndustry"></p>
            </div>
        </div>
        
        <div class="controls-bar">
            <a href="index.html" class="back-btn">Torna alla Selezione Personaggi</a>
        </div>
        
        <!-- Loading indicator -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Caricamento prossimo video...</p>
        </div>
        
        <!-- Small progress indicator -->
        <div class="progress-indicator">
            <div id="progressText">Video 1/9</div>
            <div class="progress-dots" id="progressDots">
                <!-- Dots will be inserted here -->
            </div>
        </div>
    </div>
    <script src="js/video-wall.js"></script>
</body>
</html>
